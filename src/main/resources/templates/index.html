<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="option.css" rel="stylesheet"></link>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ********************************************************************************************************** -->

	<H1>日付</H1>

	<!-- ********************************************************************************************************** -->

	<div>
		<form th:action="@{/add}" th:object="${input_screen_day_Calculation}" method="post">
			<H3>基準日付入力</H3>
			<span><input type="date" id="inputYearMonthDay" name="inputYearMonthDay" th:field="*{YMD}" ></span>
			<div>
				<input type="submit" value="登録" class="btn">
			</div>
		</form>
	</div>

	<!-- ********************************************************************************************************** -->

	<p>************************************</p>
	<span><a th:href="@{/newEdit}">新規作成</a></span>
	<p>************************************</p>

	<!-- ********************************************************************************************************** -->

	<h3>日付処理表示</h3>

	<!-- ********************************************************************************************************** -->

	<div>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>処理名</th>
					<th>年</th>
					<th>月</th>
					<th>日</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${List}" th:object="${user}">
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{year}"></td>
					<td th:text="*{month}"></td>
					<td th:text="*{day}"></td>
					<td><a th:href="@{/edit{id}(id=*{id})}">編集</a></td>
					<td><a th:href="@{/delete{id}(id=*{id})}">削除</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- ********************************************************************************************************** -->

	<p th:text="${listname_screen}"></p>

</body>
</html>
